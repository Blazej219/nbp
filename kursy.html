<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Waluty NBP</title>
    <script src="js/jquery.js"></script>
    <script src="js/currency.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styl.css">
</head>
<body style="background-image: url(images/Dolars.jpg); background-repeat: no-repeat; background-size: cover;">

    <header>

        <nav class="navbar navbar-expand navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Strona główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="kursy.html">Sprawdź kurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="link" aria-current="page" onclick="CreateMyCurs()">Utwórz własny kurs</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Wykresy
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="dataCanvas()">Pokaż ilość danych</a></li>
                            </ul>
                        </li>
                    </ul>

                    <h1 class="float-end">Aktualne kursy walut </h1>

                </div>
            </div>
        </nav>

    </header>


    <div id="addCurrency" class="input-group mb-3 showbutton">
        <a onclick="Close()" id="close">X</a>
        <form action="" id="addExchange">
            <h2>Dodaj Swój Kurs:</h2>
                Kod Waluty <select class="form-control" name="code" id="code">
                    <option value="--">Wybierz Kod Waluty</option>
                    <option value="AUD">AUD(Dolar australijski)</option>
                    <option value="CAD">CAD(Dolar kanadyjski)</option>
                    <option value="CHF">CHF(Frank szwajcarski)</option>
                    <option value="CNY">CNY(Juan chiński)</option>
                    <option value="CZK">CZK(Korona czeska)</option>
                    <option value="DKK">DKK(Korona duńska)</option>
                    <option value="EUR">EUR(Euro)</option>
                    <option value="GBP">GBP(Funt brytyjski)</option>
                    <option value="HUF">HUF(Forint węgierski)</option>
                    <option value="JPY">JPY(Jen japoński)</option>
                    <option value="NOK">NOK(Korona norweska)</option>
                    <option value="UAH">UAH(Hrywna ukraińska)</option>
                    <option value="USD">USD(Dolar amerykański)</option>
                 </select>
                Komentarz <input class="form-control" type="text" id="comment" required>
                Data kursu <input class="form-control" type="date"  id="date" required>
                Cena kupna <input class="form-control" type="number" id="buy" required>
                Cena sprzedaży <input class="form-control" type="number" id="sell" required>
                <br>
                <input type="button" class="btn btn-secondary btn-outline-info btn-lg mx-auto" value="Zapisz" onclick="addMyData()">
                <input type="reset" class="btn btn-secondary btn-outline-info btn-lg mx-auto" value="Wyczyść">
        </form>
    </div>
     <div id="showDataTable">

        <div id="select" class="btn-group" role="group" aria-label="Basic example">
            <button onclick="downloadDataServer()" class="btn btn-secondary btn-outline-info "  type="button" id="showTable">Pokaż Tabele</button>
            <label>Data od: <input type="date" id="from"></label>
            <label> Do: <input type="date" id="to"></label>
            <label>    Waluta:
        <select name="searchCode" id="searchCode" >
            <option value="--">Wybierz Kod Waluty</option>
            <option value="AUD">AUD(Dolar australijski)</option>
            <option value="CAD">CAD(Dolar kanadyjski)</option>
            <option value="CHF">CHF(Frank szwajcarski)</option>
            <option value="CNY">CNY(Juan chiński)</option>
            <option value="CZK">CZK(Korona czeska)</option>
            <option value="DKK">DKK(Korona duńska)</option>
            <option value="EUR">EUR(Euro)</option>
            <option value="GBP">GBP(Funt brytyjski)</option>
            <option value="HUF">HUF(Forint węgierski)</option>
            <option value="JPY">JPY(Jen japoński)</option>
            <option value="NOK">NOK(Korona norweska)</option>
            <option value="UAH">UAH(Hrywna ukraińska)</option>
            <option value="USD">USD(Dolar amerykański)</option>
        </select></label>
        <button onclick="sCode()" class="btn btn-secondary btn-outline-info "  type="button" id="scode">Pokaż wybraną Walutę</button>
        </div>
         <div id="containerTable" class="scrolling showbutton">
        <table onload="downloadDataServer()"  id="resultServer" class="table table-light table-striped showbutton">
            <tr id="containerTr" class="scrolling">
                <th>Nazwa Waluty</th>
                <th>Kod Waluty</th>
                <th>Kurs Sprzedaży</th>
                <th>Kurs Zakupu</th>
                <th>Data Publikacji</th>
                <th>Komentarz</th>
                <th>ID Waluty</th>
                <th colspan="2">Opcje</th>
            </tr>
        </table>
         </div>
    </div>
    <div id="edition" class="showbutton"></div>
    <div class="CanvasContainer showbutton "></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
